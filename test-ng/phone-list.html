<div class="container">
  <div class="row">
    <div class="col-md-2 well">
      search: <input ng-model="query">
    </div>
    <div class="col-md-2 well">
      <select ng-model="orderProp">
        <option value="name">name</option>
        <option value="age">newest</option>
      </select>
    </div>
    <div class="col-md-8">
      <ul class="phones">
        <li ng-repeat="phone in phones | filter:query | orderBy:orderProp">
          {{phone.name}}
          <p>{{phone.snippet}}</p>
          <p>{{phone.age}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
