  <script type="text/javascript">
    $(document).ready(function(){
      // First lets create our drawing surface out of existing SVG element
      // If you want to create new surface just provide dimensions
      // like s = Snap(800, 600);
      var s = Snap("#svg");
      // Lets create big circle in the middle:
      s.path(Snap.format("M{x},{y}h{dim.width}v{dim.height}h{dim['negative width']}z", {
        x: 10,
        y: 20,
        dim: {
            width: 40,
            height: 50,
            "negative width": -40
        }
      }));
      console.log(Snap.angle(0,0, -150, 0));
      console.log(Snap.rad(90)/Math.PI);
      console.log(Snap.deg(1*Math.PI));

      var rect = s.rect(0, 0, 10, 10);
      Snap.animate(0, 10, function (val) {
          rect.attr({
              x: val
          });
      }, 1000);
      // in given context is equivalent to
      // rect.animate({x: 10}, 1000);
      for (var i = 0; i < 5; i++) {
        s.circle(10 + 25 * i, 100, 10)
        .attr({fill: "#000"})
        .data("i", i)
        .click(function () {
           alert(this.data("i"));
        });
      }
      var t1 = s.text(100, 50, "Snap");
      var t2 = s.text(100, 80, ["S","n","a","p"]);

    });
  </script>

<body style="width:100%; height: 800px;">
  <svg id="svg" width="100%" height="100%" version="1.1">
  </svg>
