<!doctype html>
<html ng-app="phonecatApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="static/favicon.ico">
    <title>
        test angularjs
    </title>
    <script src="../static/ng/1.3.15/angular.js"></script>
    <script src="../static/ng/1.3.15/angular-route.js"></script>
    <script src="js/controller.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="../static/bs/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="../static/bs/3.3.4/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/theme.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="static/js/asserts/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../static/js/asserts/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="static/js/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="static/js/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="PhoneListCtrl">

  <div class="container">
    <div class="row">
      <div class="col-lg-12 well">
        <h2 class="label-info">Test Expressiong</h2>
        <input ng-model="name" type="text" placeholder="Your name">
        <h4>Hello {{ name }}</h4>
        <p>Nothing here {{'yet' + '!'}}</p>
        <p>1+1={{1+1}}</p>
        <p>(1+1) * 2 -1 + 'hello'={{(1+1) * 2 -1 + 'hello'}}</p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <ul>
          <li ng-repeat="phone in phones">
            {{phone.name}}
            <p>{{phone.snippet}}</p>
          </li>
        </ul>
      </div>
      <div class="col-sm-6">
          <p>Total number of phones: {{phones.length}}</p>
          <table>
            <th>
              <td>number test</td>
            </th>
            <tr ng-repeat="i in [1,2,3,4]">
              <td>{{i}}</td>
            </tr>
          </table>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-md-6 well">
        <h3>Test query</h3>
        Search: <input ng-model="query" />
        <ul class="phones">
          <li ng-repeat="phone in phones | filter:query">
            {{phone.name}}
            <p>{{phone.snippet}}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div ng-view>
  </div>
</body>

</html>
